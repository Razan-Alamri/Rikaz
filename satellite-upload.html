    <!-- ======= Upload Satellite Image Section ======= -->
    <div class="form">
        <div class="tab-content">
            <h1>Upload Satellite Image</h1>
            <form action="analysis-results.html" method="POST">
                <div class="field-wrap">
                    <label>Image Name: <span class="req">*</span></label>
                    <input type="text" id="image-name" name="image-name" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label for="satellite-name">Satellite Name: <span class="req">*</span></label>
                    <input type="text" id="satellite-name" name="satellite-name" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label for="coordinates">Coordinates: <span class="req">*</span></label>
                    <input type="text" id="coordinates" name="coordinates" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label for="area-name">Area Name: <span class="req">*</span></label>
                    <input type="text" id="area-name" name="area-name" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <label for="spatial-resolution">Spatial Resolution: <span class="req">*</span></label>
                    <input type="text" id="spatial-resolution" name="spatial-resolution" required autocomplete="off">
                </div>
                <div class="field-wrap">
                    <input type="file" id="file-upload" name="file-upload" accept=".jpg, .png, .tiff, .bmp" aria-describedby="file-upload-info" required autocomplete="off">
                    <small id="file-upload-info" class="info">Supported formats: .jpg, .png, .tiff, .bmp</small>
                </div>
                <input type="submit" value="Upload" class="button button-block">
                <br>
                <input type="button" value="Cancel" onclick="location.href='dashboard.html'" class="button button-block">
            </form>
        </div>
    </div>
    <!-- End Upload Satellite Image Section -->
