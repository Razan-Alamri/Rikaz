  <body>
    <!-- ======= Header ======= -->
    {% include 'header.html' %}
    <!-- End Header -->
    <br /><br />

    <!-- ======= Update Information Section ======= -->

    <!-- <div class="section-title">
      <h2>Account Settings</h2>
    </div> -->

    <div class="form update-info">
      <div class="tab-content">
        <h1>Update Informations</h1>
        <form action="{{ url_for('update_information') }}" method="POST">
          <div class="field-wrap">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" required />
        
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" required />
          
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" required />
    
          </div>
          <button type="submit" class="button button-block">Update Information</button>
        </br>
          <button onclick="navigateTo('/account-settings')" type="submit" class="button button-block">Cancel</button>
        </form>
      </div>
    </div>
    <!-- End Update Information Section -->
    
    <!-- ======= Footer ======= -->
    {% include 'footer.html' %}
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
    <div id="preloader"></div>

    <!-- Template Main JS File -->

  </body>
